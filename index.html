<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/b36f884a93.js"></script>
    <title>Dhoodi Class, Learning Reimagined.</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="Dhoodi">Dhoodi</span>
                <span class="Class">Class.</span>
            </div>
        </div>
        <div class="main">
            <div class="section-1">
                
                <div class="sub-section-1">
                    <span class="coming-soon">Coming Soon.</span>
                    <h1>Learning <br>
                        Reimagined.
                    </h1>
                    <div class="image">
                        <img src="/images/learning.svg" alt="Dhoodi Class">
                    </div>
                    <p>We are working to bring to you the next big thing in education.<br>
                    It’s going to be amazing!
                    </p>
                </div>
                
                <div class="subscribe">
                    <span class="subscribe-span">Be the first to know when it’s ready.</span>
                    <div class="input-section">
                        <input type="email" placeholder="Enter your Email Address">
                        <button>Subscribe</button>
                    </div>
                    <div class="social-icons">
                        <i class="fa fa-linkedin"></i>
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-facebook"></i>
                    </div>
                </div>
                
            </div>
            <div class="section-2">
                <div class="image-container">
                    <img src="/images/learning.svg" alt="Dhoodi Class">
                </div>
            </div>
        </div>
        <div class="footer">
            <span class="copy-right"><i class="fa fa-copyright"></i> 2021 class.dhoodi.com</span>
        </div>
        
        
    </div>
    
</body>
</html>
